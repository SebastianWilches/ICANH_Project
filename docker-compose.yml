version: '3.8'

services:
  icanh-api:
    build: .
    container_name: icanh-vehiculos-api
    ports:
      - "8000:8000"
    volumes:
      # Persistencia de la base de datos SQLite
      - ./data:/app/data
      # Archivo .env para configuración
      - ./.env:/app/.env
    environment:
      - DATABASE_URL=sqlite:///./data/vehiculos.db
      - HOST=0.0.0.0
      - PORT=8000
      - RELOAD=False
      - ENVIRONMENT=production
      - APP_TITLE=API de Gestión de Vehículos - ICANH
      - APP_DESCRIPTION=API RESTful para la gestión de vehículos, marcas, personas y sus relaciones
      - APP_VERSION=1.0.0
      - APP_CONTACT_NAME=Jhoan Sebastian Wilches Jimenez
      - APP_CONTACT_EMAIL=sebastianwilches2@gmail.com
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
